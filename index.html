<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title> LD34 - Chicken! </title>
		<style> 
			* { padding: 0; margin: 0; }
			canvas { background: #eee; display: block; margin: 0 auto; }
		</style> 
	</head>
	<body>
		<p> Instructions go here. </p>
		<canvas id="game" width="560" height="480"> Canvas goes here! </canvas>
		<script>
			var canvas = document.getElementById("game");
			var ctx    = canvas.getContext("2d");

			var num_lanes = 3;
			var lane_width = canvas.width / 7;
			function lane_pos_of(lane) { return(canvas.width/2 + lane * lane_width)	}

			var player = {
				default_lane : 0,
				lane         : 0, 
				y            : 2 * lane_width,
				r            : 12,
				shiftl       : function () { if (player.lane > - num_lanes) player.lane-- },
				shiftr       : function () { if (player.lane <   num_lanes) player.lane++ }
			}
			
			var cars = {
				lane : [1],
				y    : [-10],
				h    : 
			}

			function draw_ball(lane, y, r) {
				ctx.beginPath();
				ctx.arc(lane_pos_of(lane), y, r, 0, Math.PI * 2);
				ctx.fillStyle = "steelblue"; ctx.fill();
				ctx.closePath();
			}
			
			function draw_rect(lane, y, w, h) {
				ctx.rect(lane_pos_of(lane) - w/2, y - h/2, w, h);
				ctx.fill();
			}

			function redraw_player () {
				ctx.clearRect(lane_pos_of(player.lane) - player.r, player.y - player.r, 2 * player.r, 2 * player.r);
				draw_ball(player.lane, player.y, player.r)
			}
			
			function draw_frame() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				redraw_player();
				requestAnimationFrame(draw_frame);
			}
			
			function keyDownHandler(e) {
				if (e.keyCode == 37 || e.keyCode == 65) player.shiftl();
				if (e.keyCode == 39 || e.keyCode == 68) player.shiftr();
			}
			document.addEventListener("keydown", keyDownHandler, false);
			draw_frame()
		</script>
	</body>
</html>
